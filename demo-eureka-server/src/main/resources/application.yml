spring:
  application:
    name: demo-eureka-server
  security:
    user:
      name: bban
      password: 123456

---
spring:
  profiles: peer1
server:
  port: 8701
eureka:
  server:
    enable-self-preservation: false   #保护机制,测试环境关闭
  instance:
    hostname: eureka01
  client:
    serviceUrl:
#      defaultZone: http://localhost:8702/eureka/   #加入安全验证则为http://bban:123456@localhost:8761/eureka
      defaultZone: http://bban:123456@localhost:8702/eureka/   #加入安全验证则为http://bban:123456@localhost:8761/eureka
    fetchRegistry: true
    registerWithEureka: true

---
spring:
  profiles: peer2
server:
  port: 8702
eureka:
  server:
    enable-self-preservation: false   #保护机制,测试环境关闭
  instance:
    hostname: eureka02
  client:
    serviceUrl:
#      defaultZone: http://localhost:8701/eureka/    #加入安全验证则为http://bban:123456@localhost:8761/eureka
      defaultZone: http://bban:123456@localhost:8701/eureka/   #加入安全验证则为http://bban:123456@localhost:8761/eureka
    fetchRegistry: true
